{% extends "layout.html" %}
{% block pageTitle %}Participants{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">Participants</h1>

      <a href="/participants/start" class="govuk-button">Add participant</a>

      <table class="govuk-table">
        <thead class="govuk-table__head">
          <tr class="govuk-table__row">
            <th class="govuk-table__header">Name</th>
            <th class="govuk-table__header">Email</th>
            <th class="govuk-table__header">Action</th>
          </tr>
        </thead>
        <tbody class="govuk-table__body">
          {% for id, participant in data.participants %}
            <tr class="govuk-table__row">
              <td class="govuk-table__cell">
                {{ participant.name }}
              </td>
              <td class="govuk-table__cell">
                {{ participant.email }}
              </td>
              <td class="govuk-table__cell">
                <a href="/participants/{{ id }}">Edit</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
{% endblock %}
